<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // Make an AJAX call to the server-side script
            $.ajax({
                url: 'example.php?id=123', // URL to the server-side script with the ID as a query parameter
                type: 'GET', // HTTP method
                dataType: 'json', // Data type expected from the server
                success: function (data) {
                    // Handle the response from the server
                    var html = '<table><thead><tr><th>Name</th><th>Age</th></tr></thead><tbody>';
                    $.each(data, function (index, item) {
                        html += '<tr><td>' + item.name + '</td><td>' + item.age + '</td></tr>';
                    });
                    html += '</tbody></table>';
                    $('#output').html(html);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    // Handle any errors that occur during the AJAX call
                    console.log('Error: ' + textStatus + ' ' + errorThrown);
                }
            });
        });
    </script>
</head>

<body>
    <div id="output">
        <p>Loading data...</p>
    </div>
</body>

</html>
